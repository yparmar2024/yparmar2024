name: GitHub Metrics

on:
  push:
    branches: ["main"]        # Trigger when you push
  schedule:
    - cron: "0 0 * * *"       # Trigger daily at midnight UTC

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write         # Needed to commit the generated SVG

    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v3

      # Generate Metrics SVG
      - name: Metrics embed
        uses: lowlighter/metrics@v3.34
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Built-in GitHub token
          filename: metrics.svg
          config_file: .metrics.yml           # Reference your layout config
